<!DOCTYPE html>
<html ng-app="myApp">
  <head lang="es">
    <meta charset="utf-8">
    <title>Angular</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-controller="movieCtrl as movie">
<div class="container">

    <div class="row">
      <input type="text" ng-model="search">
      <div class="row">
             <div class="col s12 m4" ng-repeat="m in movie.collection | filter:search | orderBy:'name':1">
               <div class="card">

                 <div class="card-image">
                   <img src="{{m.img}}">
                   <span class="card-title pink">{{m.name}}</span>
                 </div>
                 <div class="card-content">
                   <p>{{m.year}}<br>{{m.category}}<br></p>
                  <ul ng-repeat="c in m.cast">
                  <li>{{c}}</li>
                  </ul>
                 </div>
                 <div class="card-action">
                   <a href="#">Ver pel√≠cula</a>
                 </div>

               </div>
             </div>
           </div>










    <!--<div class="col s12 m4" ng-repeat="n in movie.collection | filter:search">-->
      <!--<span>{{n.nombre}}</span> <br>-->
      <!--<span>{{n.edad}}</span>-->
    </div>
    </div>

<br><br><br><br><br><br>


       </div>

  </body>
  <script type="text/javascript" src"js/app.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
</html>
